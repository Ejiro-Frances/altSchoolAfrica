<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Watch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="product__container">
        <p class="product--advert">New and Improved!</p>
        <img
          class="product--img"
          src="./novus-watch.jpeg"
          alt="A novus watch"
        />
      </section>

      <section class="product__description">
        <h1 class="product--title">Novus Watch</h1>
        <span>Series IV</span>

        <p class="product__description--text">
          The pinnacle of fashion and tech. This wearable piece is an homage to
          gilded palaces and minimal regalia, combining nouveau-deco and
          brutalism influences in a compact, Swiss-made watch.
        </p>
      </section>
    </main>
  </body>
</html>
