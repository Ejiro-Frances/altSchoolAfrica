<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main">
      <section class="description-section">
        <div class="logo-container">
          <img class="logo" src="./assets/images/Logo.png" alt="Logo" />
        </div>
        <h1 class="primary-description">For Individuals</h1>
        <p class="primary-text">
          Start benefiting from the wellness experience. For companies looking
          on increasing productivity, and improving organization wellness.
        </p>
      </section>

      <!-- form section -->
      <section class="sign-up-form-section">
        <form class="sign-up-form" action="#">
          <fieldset>
            <!-- first name -->
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <!-- last name -->
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </fieldset>

          <fieldset>
            <!-- gender -->
            <div>
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="select-here">Select here</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <!-- date of birth -->
            <div>
              <label for="date-o-b">Date of Birth</label>
              <input
                type="date"
                id="date-o-b"
                name="date-o-b"
                placeholder="Select here"
              />
            </div>
          </fieldset>

          <fieldset>
            <!-- weight -->
            <div>
              <label for="weight">Weight (KG)</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Enter Weight"
              />
            </div>
            <!-- height -->
            <div>
              <label for="height">Height (CM)</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Enter height here.."
              />
            </div>
          </fieldset>

          <!-- activity level -->
          <fieldset class="no-grid">
            <div>
              <label for="activity-level">Activity Level</label>
              <select name="activity" id="activity-level">
                <option value="select-here">Select here</option>
              </select>
            </div>
          </fieldset>
          <!-- password -->
          <fieldset class="no-grid">
            <div class="password-container">
              <label for="password">Password</label>
              <input
                class="password"
                type="password"
                name="password"
                id="password"
              />
              <span class="password-show">
                <img
                  src="./assets/images/show.svg"
                  alt="Eye icon to show password"
                />
              </span>
            </div>
          </fieldset>
          <button class="submit-btn">Register</button>
        </form>
        <p class="condition">
          By clicking Register, you agree to our
          <a href="#">Terms of use</a>
          and our
          <a href="#">Privacy policy</a>
        </p>
      </section>
    </main>
  </body>
</html>
