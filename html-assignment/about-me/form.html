<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Altschool Africa</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="left-col">
        <div class="img-container">
          <img
            class="altschool-img"
            src="./assets/Altschool.png"
            alt="Altschool Image"
          />
        </div>
        <h2 class="prim-heading">
          Learn highly sought after skill without hassle
        </h2>

        <div class="social-links-container">
          <ul class="social-links">
            <li>
              <a class="social-link" href="#">
                <i class="social-icon ri-twitter-x-line"></i>
              </a>
            </li>
            <li>
              <a class="social-link" href="#">
                <i class="social-icon ri-instagram-fill"></i>
              </a>
            </li>
            <li>
              <a class="social-link" href="#">
                <i class="social-icon ri-facebook-circle-fill"></i>
              </a>
            </li>
            <li>
              <a class="social-link" href="#">
                <i class="social-icon ri-linkedin-box-fill"></i>
              </a>
            </li>
          </ul>
          <p>&copy;2025 AltSchool Africa. All rights reserved.</p>
        </div>
      </section>

      <section class="right-col">
        <header class="grid-header">
          <a class="home" href="index.html">Home</a>
          <p>
            Already an AltScholar?
            <span><a class="sign-in" href="#">Sign In!</a></span>
          </p>
        </header>
        <h1 class="sign-up">Sign Up</h1>
        <p class="form-description">
          Take next steps to apply at Altschool Africa
        </p>

        <form action="#" class="form">
          <fieldset>
            <div>
              <label for="first-name">First Name</label>
              <input
                id="first-name"
                name="first-name"
                type="text"
                placeholder="First Name"
              />
            </div>

            <div>
              <label for="last-name">Last Name</label>
              <input
                id="last-name"
                name="last-name"
                type="text"
                placeholder="Last Name"
              />
            </div>
          </fieldset>

          <fieldset>
            <div>
              <label for="email">Email Address</label>
              <input id="email" name="email" type="text" placeholder="Email" />
            </div>
            <div>
              <label for="user-gender">Gender</label>
              <select name="user-gender" id="user-gender">
                <option value="gender">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <div>
              <label for="date-o-birth">Date Of Birth</label>
              <input
                id="date-o-birth"
                name="date-o-birth"
                type="date"
                placeholder="YYYY-MM-DD"
              />
            </div>
            <div>
              <label for="tel-num">Phone Number</label>
              <input
                id="tel-num"
                name="phone-number"
                type="tel"
                placeholder="Phone Number"
              />
            </div>
          </fieldset>

          <fieldset>
            <div>
              <label for="country">Country</label>
              <input
                id="country"
                name="country"
                type="text"
                placeholder="Country of Residence"
              />
            </div>
            <div>
              <label for="state-residence">State of Residence</label>
              <input
                id="state-residence"
                name="state-residence"
                type="text"
                placeholder="Enter your state of residence"
              />
            </div>
          </fieldset>

          <fieldset>
            <div>
              <label for="password">Password</label>
              <input
                id="password"
                name="password"
                type="password"
                placeholder="Password"
              />
            </div>
            <div>
              <label for="password-confirm">Confirm Password</label>
              <input
                id="password-confirm"
                name="password-confirm"
                type="password"
                placeholder="Confirm Password"
              />
            </div>
          </fieldset>
          <div>
            <label for="hear-about-us">How did you hear about us?</label>
            <input
              id="hear-about-us"
              name="hear-about-us"
              type="text"
              placeholder="Optional: Let us know how you found us"
            />
          </div>
          <p class="consent-clause">
            By clicking continue, I agree to
            <a class="consent-terms" href="">Terms of Use</a>
            and acknowledge that I have read the
            <a class="consent-terms" href="">Privacy Policy.</a>
          </p>

          <button class="sign-btn">Sign Up &rarr;</button>
        </form>
      </section>
    </main>
  </body>
</html>
